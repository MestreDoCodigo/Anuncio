<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Veiculos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulario</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu carro rapido!</h1>
            </div>
            <p>Descreva as caracteristicas e marque os opcionais do seu carro!</p>
            <form>
                <div class="box-input">
                    <label for="title">Titulo do Anuncio:<span class="required-field">*</span></label>
                    <input type="text" name="title" id="title" class="block" placeholder="Anuncio" required>
                </div>
                <div class="box-input">
                    <label for="title">Preço <span class="required-field">*</span></label>
                    <input type="number" name="price" id="price" class="block" placeholder="Defina o Preço" required>
                </div>
                <div class="box-input">
                    <label for="Description">Descrição do seu Carro:<span class="required-field">*</span></label>
                    <textarea name="Description" id="Description" class="block" placeholder="Descreva seu carro"></textarea>
                </div>
                <div class="box-input">
                    <label for="brand">Marca do Carro:<span class="required-field">*</span></label>
                    <input type="text" name="brand" id="brand" class="block" placeholder="Marca do seu Carro" required>
                </div>
                <div class="box-input">
                    <label for="model">Modelo do Carro:<span class="required-field">*</span></label>
                    <input type="text" name="model" id="model" class="block" placeholder="Modelo do seu Carro" required>
                </div>
                <div class="box-input">
                    <label for="mileage">Kms Rodados:<span class="required-field">*</span></label>
                    <input type="number" name="mileage" id="mileage" class="block" placeholder="A Kilometragem de seu Carro" required>
                </div>
                <div class="box-input">
                    <label for="purchase_date">Data de Compra:<span class="required-field">*</span></label>
                    <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                </div>
                <div class="box-input">
                    <p>Tipo de Cambio: <span class="Required-fied">*</span></p>
                    <input type="radio" id="manual" name="gear">
                    <label for="manual">Manual</label>
                    <input type="radio" id="manual" name="gear">
                    <label for="Automatico">Automatico</label>
                </div>
                <div class="Opcional-Box">
                    <p>Opcionais</p>
                    <ul class="Opcional-list">
                        <li>
                            <input type="checkbox" id="airbag" name="Opcional[]" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Alarm" name="Opcional[]" value="Alarm">
                            <label for="Alarm">Alarm</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Ac" name="Opcional[]" value="Ac">
                            <label for="Ac">Ar-Condiconado</label>
                        </li>

                    </ul>
                </div>
                <div class="Opcional-Box">
                    <ul class="Opcional-list">
                        <li>
                            <input type="checkbox" id="lane_assist" name="Opcional[]" value="lane_assist">
                            <label for="lane_assist">Assitente de Pista</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Keylass" name="Opcional[]" value="Keylass">
                            <label for="Keylass">Partida</label>
                        </li>
                        <li>
                            <input type="checkbox" id="Smartphone" name="Opcional[]" value="Smartphone">
                            <label for="Smartphone">Integração de Celular</label>
                        </li>

                    </ul>
                </div>
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" multiple accept="image/png, image/jpg" id="image" name="image">
                </div>
                <input type="submit" class="btn-submit">
            </form>
        </div>
    </div>
</body>
</html>
